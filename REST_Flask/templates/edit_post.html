{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    <div class="user_block">
        <div class="photo">
            <img src="{{ url_for('static', filename='face.jpg') }}" width="150" height="150" alt="photo of user">
        </div>
        <div class="name_title">{{ data.title }}</div>
    </div>

    <div class="user_data_edit">
        <form method="post">
            <table class="table">
                <tr>
                    <td><label for="title">Title</label></td>
                    <td><input type="text" id="title" name="title" value="{{ data.title }}" size="30"></td>
                </tr>
                <tr>
                    <td><label for="description">Description</label></td>
                    <td><input type="text" id="description" name="description" value="{{ data.description }}" size="30"></td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td>{{ data.user.first_name }} {{ data.user.last_name }}</td>
                </tr>

            </table>

            <button type="submit">SAVE</button>
        </form>

    </div>

{% endblock %}
