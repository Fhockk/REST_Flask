{% extends 'base.html' %}
{% block title %} {% endblock %}
{% block content %}

    <div class="user_block">
        <div class="photo">
            <img src="{{ url_for('static', filename='face.jpg') }}" width="150" height="150" alt="photo of user">
        </div>
        <div class="name_title">{{ data.first_name }} {{ data.last_name }}</div>
    </div>


    <div class="user_data_edit">
        <form method="post">
            <table class="table">
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input type="text" id="username" name="username" value="{{ data.username }}" size="30"></td>
                </tr>
                <tr>
                    <td><label for="first_name">First name</label></td>
                    <td><input type="text" id="first_name" name="first_name" value="{{ data.first_name }}" size="30"></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last name</label></td>
                    <td><input type="text" id="last_name" name="last_name" value="{{ data.last_name }}" size="30"></td>
                </tr>
                <tr>
                    <td><label for="location">Location</label></td>
                    <td><input type="text" id="location" name="location" value="{{ data.location }}" size="30"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" value="{{ data.email }}" size="30"></td>
                </tr>
            </table>
            <button type="submit">SAVE</button>
        </form>
    </div>

{% endblock %}
