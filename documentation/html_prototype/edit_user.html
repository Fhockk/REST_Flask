<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <div class="menu_item">
                <a href="user_list.html">
                    Users
                </a>
            </div>
            <div class="menu_item">
                <a href="post_list.html">
                    Posts
                </a>
            </div>
        </div>

        <div class="user_block">
            <div class="photo">
                <img src="face.jpg" width="150" height="150" alt="photo of user">
            </div>
            <div class="name_title">Anatolii Khyzun</div>
        </div>


        <div class="user_data_edit">
            <form action="user_list.html">
                <table class="table">
                    <tr>
                        <td>Username</td>
                        <td><input type="text" id="username" name="username" value="Fhockk" size="30"></td>
                    </tr>
                     <tr>
                        <td>First name</td>
                        <td><input type="text" id="first_name" name="first_name" value="Anatolii" size="30"></td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td><input type="text" id="last_name" name="last_name" value="Khyzun" size="30"></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td><input type="text" id="location" name="location" value="Kropyvnytskyi" size="30"></td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td><input type="text" id="role" name="role" value="admin" size="30"></td>
                    </tr>
                    <tr>
                        <td>Posts</td>
                        <td><input type="number" id="posts" name="posts" value="2" size="30"></td>
                    </tr>
                    <tr>
                        <td>Registered at</td>
                        <td><input type="date" id="registered_at" name="registered_at" value="01.01.2023" size="30"></td>
                    </tr>
                </table>

                <input type="submit" id="button_save" value="SAVE">
            </form>

        </div>

    </body>
</html>
